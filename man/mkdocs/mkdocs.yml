---
site_name: !ENV SITE_NAME
site_url: https://grass.osgeo.org/grass-stable/manuals/
# Repository information
repo_name: GitHub
repo_url: https://github.com/OSGeo/grass
edit_uri_template: edit/main/{path!q}
icon:
  repo: fontawesome/brands/github
  edit: material/pencil
  view: material/eye
hooks:
  - scripts/hook_list_scripts.py
docs_dir: source
extra:
  homepage: ./index.html
theme:
  name: material
  custom_dir: overrides
  language: en
  logo: grass_logo.png
  features:
    - content.code.copy
    - navigation.footer
    - content.action.edit # Edit on GitHub
    - content.action.view # View on GitHub
  palette:
    primary: custom
copyright: !ENV COPYRIGHT
extra_css:
  - grassdocs.css
plugins:
  - search
  - glightbox
use_directory_urls: false
nav:
  - GUI: wxGUI.md
  - Startup: grass.md
  - Databases: database.md
  - Display: display.md
  - General: general.md
  - Imagery: imagery.md
  - Misc: miscellaneous.md
  - Postscript: postscript.md
  - Raster: raster.md
  - Raster 3D: raster3d.md
  - SQL: sql.md
  - Temporal: temporal.md
  - Variables: variables.md
  - Vector: vector.md
  - Keywords: keywords.md
  - Topics: topics.md
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
