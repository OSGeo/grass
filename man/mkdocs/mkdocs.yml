---
# Project information
site_name: !ENV SITE_NAME
site_url: https://grass.osgeo.org/grass-stable/manuals/

# Repository information
repo_name: GitHub
repo_url: https://github.com/OSGeo/grass
# edit_uri_template: edit/main/{path}

# Project Configuration
docs_dir: source
use_directory_urls: false

# Copyright
copyright: !ENV COPYRIGHT

# Theme configuration
theme:
  name: material
  custom_dir: overrides
  language: en
  logo: grass_logo.png
  # logo: grass_icon.png
  # favicon: grass-favicon-16x16.png
  features:
    - search.suggest
    - search.highlight
    - content.code.copy
    - navigation.footer
    # - navigation.sections
    - navigation.indexes
    # - navigation.expand
    - navigation.tabs
    - navigation.tabs.sticky

    # - content.action.edit # Edit on GitHub
  palette:
    primary: custom
    # accent: custom
  icon:
    repo: fontawesome/brands/github
    # edit: material/pencil
    view: material/eye

# Customization
extra:
  homepage: ./index.html
  # We can add localized versions of the site here
  # alternate:
  #   - name: English
  #     lang: en
  #   - name: Deutsch
  #     link: /de/
  #     lang: de
  #   - name: Español
