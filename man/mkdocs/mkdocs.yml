---
# Project information
site_name: !ENV SITE_NAME
site_url: https://grass.osgeo.org/grass-stable/manuals/

# Repository information
repo_name: GitHub
repo_url: https://github.com/OSGeo # Set to OSGeo so we can added grass and grass-addons
edit_uri_template: edit/main/{path!q}

# Project Configuration
docs_dir: source
use_directory_urls: false

# Copyright
copyright: !ENV COPYRIGHT

# Theme configuration
theme:
  name: material
  custom_dir: overrides
  language: en
  logo: grass_logo.svg
  favicon: favicon.ico
  features:
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    # - navigation.expand
    - navigation.tabs
    - navigation.tabs.sticky
    - content.action.view
    - content.action.edit # Edit on GitHub
  palette:
    primary: custom
    accent: custom

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    logo: material/library

# Customization
extra:
  homepage: index.html

# Hooks
hooks:
  - scripts/hook_list_scripts.py

# Custom CSS
extra_css:
  - grassdocs.css

# Plugins
plugins:
  - search
  - glightbox
  - tags
  - social:
      cards_layout_options:
        background_image: null
  # - git-revision-date-localized:
  #     enable_creation_date: true
  # - git-committers:
  #     repository: OSGeo/grass
  #     branch: main

# Markdown extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.snippets
  - pymdownx.tabbed
  - pymdownx.magiclink
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

# Navigation
nav:
  - Getting Started: index.md
  - Interfaces:
      - Interfaces Overview: quickstart.md # Make me
      - Terminal:
