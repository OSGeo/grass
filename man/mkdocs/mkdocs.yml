---
# Project information
site_name: !ENV SITE_NAME
site_url: https://grass.osgeo.org/grass-stable/manuals/

# Repository information
repo_name: GitHub
repo_url: https://github.com/OSGeo/grass
# edit_uri_template: edit/main/{path}

# Project Configuration
docs_dir: source
use_directory_urls: false

# Copyright
copyright: !ENV COPYRIGHT

# Theme configuration
theme:
  name: material
  custom_dir: overrides
  language: en
  logo: grass_logo.png
  # logo: grass_icon.png
  # favicon: grass-favicon-16x16.png
  features:
    - search.suggest
    - search.highlight
    - content.code.copy
    - navigation.footer
    - navigation.sections
    - navigation.indexes
    - navigation.expand
    # - content.action.edit # Edit on GitHub
  palette:
    primary: custom
    # accent: custom
  icon:
    repo: fontawesome/brands/github
    # edit: material/pencil
    view: material/eye

# Navigation
nav:
  - Interface:
      - Shell:
          - Overview: grass.md
          # - Getting Started: grassintro.md # Does not exist yet
          - Environmental Variables: variables.md
      - GUI:
          - Overview: wxguiintro.md
          - GUI Features: wxGUI.md
          - Tools Dialogs: wxGUI.modules.md
          - Attrribute Table Managment: wxGUI.dbmgr.md
          - Cartographic Composer: wxGUI.psmap.md
          - Data Catalog: wxGUI.datacatalog.md
          - Vector Digitizer: wxGUI.vdigit.md
          - Raster Digitizer: wxGUI.rdigit.md
          - Graphical Modeler: wxGUI.gmodeler.md
          - Ground Control Points Manager: wxGUI.gcp.md
          - List of Components: wxGUI.components.md

      # - Scripting:
      #     - Overview: scriptingintro.md
      #     - Python: python.md
      #     - Shell Scripting: shell.md
      #     - Batch Processing: batch.md
      #     - R: r.md
      # - Jupyter Notebook: jupyter.md

  - Project Management:
      - (g) General Tools: general.md
      - Projection and Transformations: projectionintro.md

  - Processing Tools:
      - Raster:
          - Overview: rasterintro.md
          - (r) Raster Tools: raster.md
      - Raster 3D:
          - Overview: raster3dintro.md
          - (r3) Raster 3D Tools: raster3d.md
      - Vectors:
          - Overview: vectorintro.md
          - (v) Vector Tools: vector.md
      - GUI Tools:
          - Network Analysis: wxGUI.vnet.md
      - Imagery:
          - Overview: imageryintro.md
          - (i) Imagery Tools: imagery.md
          - GUI Tools:
              - Image Classification: wxGUI.iclass.md
      - Temporal:
          - Overview: temporalintro.md
          - (t) Temporal: temporal.md

  - Database Management:
      - Overview: databaseintro.md
      - (db) Database Tools: database.md
      - Supported Drivers: sql.md

  - Visualization:
      # - Overview: visualizationintro.md # Does not exist yet
      - (d) Display Tools: display.md
      - GUI Tools:
          - Animation: wxGUI.animation.md
          - "3D Visualization": wxGUI.nviz.md
          - Interactive Scatter Plot: wxGUI.iscatt.md
          - Map Swipe: wxGUI.mapswipe.md
          - Timeline: wxGUI.timeline.md
          - Temporal Plot: wxGUI.tplot.md

  - Other:
      - (m) Misc: miscellaneous.md
      - (ps) Postscript: postscript.md

  - Keywords: keywords.md
  - Topics: topics.md

# Customization
extra:
  homepage: ./index.html
  # alternate:
  #   - name: English
  #     lang: en
  #   - name: Deutsch
  #     link: /de/
  #     lang: de
  #   - name: Español
  #     link: /es/
  #     lang: es
  #   - name: Slovenčina
  #     link: /sk/
  #     lang: sk
  #   - name: Italiano
  #     link: /it/
  #     lang: it

extra_css:
  - grassdocs.css

# Plugins
plugins:
  - search
  - glightbox
  # - social
  # - tags
  # - git-revision-date-localized:
  #     enable_creation_date: true
  # - git-committers:
  #     repository: OSGeo/grass
  #     branch: main

# Markdown extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
