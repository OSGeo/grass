---
site_name: GRASS GIS manual
site_url: https://grass.osgeo.org/grass-stable/manuals/
docs_dir: source
extra:
  homepage: ./index.html
theme: 
  name: material
  language: en
  logo: grass_logo.png
  features:
    - content.code.copy
  palette:
    primary: custom
extra_css:
  - grassdocs.css    
plugins:
    - search
    - glightbox
use_directory_urls: false
nav:
    - Startup: grass.md
    - Databases: database.md
    - Display: display.md
    - General: general.md
    - Imagery: imagery.md
    - Keywords: keywords.md
    - Misc: miscellaneous.md
    - Raster: raster.md
    - Raster 3D: raster3d.md
    - SQL: sql.md
    - Temporal: temporal.md
    - Variables: variables.md
    - Vector: vector.md
markdown_extensions:
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - attr_list
    - md_in_html
