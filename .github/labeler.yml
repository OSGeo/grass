temporal:
  - changed-files:
      - any-glob-to-any-file:
          - temporal/**/*
          - lib/temporal/**/*
imagery:
  - changed-files:
      - any-glob-to-any-file:
          - imagery/**/*
          - lib/imagery/**/*

GUI:
  - changed-files:
      - any-glob-to-any-file:
          - gui/**/*
Windows:
  - changed-files:
      - any-glob-to-any-file:
          - mswindows/**/*
macOS:
  - changed-files:
      - any-glob-to-any-file:
          - macosx/**/*
Linux:
  - changed-files:
      - any-glob-to-any-file:
          - singularity/**/*
docker:
  - changed-files:
      - any-glob-to-any-file:
          - docker/**/*
          - '**/*Dockerfile*'
          - '**/*dockerfile*'
docs:
  - changed-files:
      - any-glob-to-any-file:
          - doc/**/*
          - man/**/*
          - '**/*.md'
          - '**/*.rst'
          - '**/*.html'
      - all-globs-to-all-files:
          - '!doc/development/rfc/*'
RFC:
  - changed-files:
      - any-glob-to-any-file: 
          - doc/development/rfc/*
translation:
  - changed-files:
      - any-glob-to-any-file: locale/**/*
CI:
  - changed-files:
      - any-glob-to-any-file:
          - .github/**/*
          - .travis/**/*

# based on file types
Python:
  - changed-files:
      - any-glob-to-any-file: '**/*.py'
C:
  - changed-files:
      - any-glob-to-any-file: '**/*.c'
C++:
  - changed-files:
      - any-glob-to-any-file: '**/*.cpp'
CSS:
  - changed-files:
      - any-glob-to-any-file: '**/*.css'
HTML:
  - changed-files:
      - any-glob-to-any-file: '**/*.html'
JavaScript:
  - changed-files:
      - any-glob-to-any-file: '**/*.js'
Markdown:
  - changed-files:
      - any-glob-to-any-file:
          - '**/*.md'
      - all-globs-to-all-files:
          - '!doc/development/rfc/*'
