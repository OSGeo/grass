libraries:
  - changed-files:
      - any-glob-to-any-file:
          - lib/**/*
          - include/grass/*
          - include/grass/**/*
          - python/**/*
module:
  - changed-files:
      - any-glob-to-any-file:
          - db/**/*
          - display/**/*
          - general/**/*
          - imagery/**/*
          - misc/**/*
          - ps/**/*
          - raster/**/*
          - raster3d/**/*
          - scripts/**/*
          - temporal/**/*
          - vector/**/*
database:
  - changed-files:
      - any-glob-to-any-file:
          - db/**/*
          - lib/db/**/*
vector:
  - changed-files:
      - any-glob-to-any-file:
          - vector/**/*
          - lib/vector/**/*
raster:
  - changed-files:
      - any-glob-to-any-file:
          - raster/**/*
          - lib/raster/**/*
raster3d:
