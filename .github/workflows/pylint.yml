name: Python Pylint Code Quality

on:
  push:
  pull_request:

jobs:
  pylint:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install pylint==2.12.2

      - name: Run Pylint
        run: |
          cd python
          pylint --persistent=no --py-version=3.6 --jobs=$(nproc) grass
