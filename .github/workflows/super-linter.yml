name: General linting

on:
  push:
    branches:
      - main
      - releasebranch_*
  pull_request:
    branches:
      - main
      - releasebranch_*

jobs:
  super-linter:
    name: GitHub Super Linter

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Lint code base
        uses: github/super-linter@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Listed but disabled linters would be nice to have.
          # Python (supported using Pylint) and C/C++ (not supported) are
          # handled separately due to the complexity of the settings.
          # (The rest is simply disabled automatically as of v2.)
          # VALIDATE_BASH: false
          # VALIDATE_CSS: false
          # VALIDATE_DOCKER: false
          VALIDATE_JAVASCRIPT_ES: true
          # VALIDATE_JAVASCRIPT_STANDARD: false
          VALIDATE_JSON: true
          VALIDATE_MD: true
          # VALIDATE_PERL: false
          VALIDATE_POWERSHELL: true
          # VALIDATE_XML: false
          VALIDATE_YAML: true
