name: OSGeo4W

on:
- push
- pull_request

jobs:
  build:
    name: ${{ matrix.os }} build

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - windows-latest
      fail-fast: false

    steps:
    - name: Set git to use LF
      run: |
        git config --global core.autocrlf false
        git config --global core.eol lf
    - uses: actions/checkout@v2
    - name: Test executing of the grass command
      run: |
        $env:PATH += 'bin.x86_64-w64-mingw32;'
        .github/workflows/test_simple.bat
    - name: Run tests
      run: |
        $env:PATH += 'bin.x86_64-w64-mingw32;'
        .github/workflows/test_thorough.bat
    - name: Test executing of the grass command using the package
      run: |
        $env:PATH += 'C:\OSGeo4W64\opt\grass;'
        .github/workflows/test_simple.bat
    - name: Run tests using the package
      run: |
        $env:PATH += 'C:\OSGeo4W64\opt\grass;'
        .github/workflows/test_thorough.bat
