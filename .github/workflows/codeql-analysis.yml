name: "CodeQL"

on:
  push:
    branches: [ master,  releasebranch_7_8]
  pull_request:
    branches: [ master ]
  schedule:
    # Check every Saturday at 18:36
    #         ┌───────────── minute (0 - 59)
    #         │ ┌───────────── hour (0 - 23)
    #         │ │ ┌───────────── day of the month (1 - 31)
    #         │ │ │ ┌───────────── month (1 - 12 or JAN-DEC)
    #         │ │ │ │ ┌───────────── day of the week (0 - 6 or SUN-SAT)
    #         │ │ │ │ │
    #         │ │ │ │ │
    #         │ │ │ │ │
    #         * * * * *
    - cron: '36 18 * * 6'

jobs:
  analyze:
    name: ${{ matrix.c }} & ${{ matrix.cpp }} - ${{ matrix.language }}
    runs-on: ubuntu-20.04

    strategy:
      fail-fast: false
      matrix:
        # c is included in cpp.
        language: [ 'cpp', 'python' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python' ]
        # Learn more:
        # https://docs.github.com/en/free-pro-team@latest/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#changing-the-languages-that-are-analyzed
        c:
        - gnu99
        - gnu11
        - gnu17
        cpp:
        - c++11
        - c++14
        - c++17

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - name: Get dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y wget git gawk findutils
        xargs -a <(awk '! /^ *(#|$)/' ".github/workflows/apt.txt") -r -- \
            sudo apt-get install -y --no-install-recommends --no-install-suggests
    - name: Create installation directory
      run: |
        mkdir $HOME/install
    - name: Ensure one core for compilation
      run: |
        echo "MAKEFLAGS=-j1" >> $GITHUB_ENV
    - name: Set LD_LIBRARY_PATH for compilation
      run: |
        echo "LD_LIBRARY_PATH=$HOME/install/lib" >> $GITHUB_ENV
    - name: Build
      env:
        CFLAGS: "-std=${{ matrix.c }}"
        CXXFLAGS: "-std=${{ matrix.cpp }}"
      run: .github/workflows/build.sh $HOME/install

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
