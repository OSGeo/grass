name: Python Black Formatting

on:
  - push
  - pull_request

jobs:
  run-black:
    name: Check
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install black==21.5b1

      - name: Run Black
        run: |
          black --check --diff .
