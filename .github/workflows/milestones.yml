---
name: Assign Milestone

on:
  pull_request:
#   pull_request_target:
#     types: [closed]

jobs:
  assign-milestone:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged || true
    steps:
      - run: gh pr view --json milestone
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
