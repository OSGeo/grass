<h2>DESCRIPTION</h2>

<em>v.support</em> is used to set/update vector map metadata.

<h2>EXAMPLE</h2>

<div class="code"><pre>
# update scale to 1:24000
v.support myvectmap scale=24000

# update organization
v.support myvectmap organization="OSGeo labs"
v.info myvectmap
</pre></div>
