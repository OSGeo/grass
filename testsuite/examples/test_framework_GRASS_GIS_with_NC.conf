### CONFIGURATION
#
# name of binary:
GRASSBIN=grass79
# source code directory as full path:
GRASSSRC="$(realpath ../../)"
# temporary grassdata directory
GRASSDATA="$HOME/grassdata"

# leave 1 or more CPU free for other usage than testing
FREECPU=1

# Python binary to be used (python|python3)
PYTHON=python

# here we suppose default compilation settings of GRASS GIS and no 'make install'
# may be no|yes
COMPILE="no"
# configure metascript with compiler flags:
CONFIGURE="${GRASSSRC}/conf_grass7.sh"

# directory to store reports, e.g. in a subdirectory
REPORTS="testreports"

# publish report on WWW Server (not needed for local tests)
# may be no|yes
PUBLISH="no"
# upload WWW dir on server for report publication (not used for local tests)
SERVERDIR="/var/www/html/grassgistestreports"

# read user defined module tests list from file
# may be no|yes
READ_MODULE_TEST_LIST="no"
# file with list of tests to be run
TEST_LIST_IN="${GRASSSRC}/testsuite/examples/test.list"

# write module tests list to file (help to prepare above list)
# may be no|yes
WRITE_MODULE_TEST_LIST="no"
# file in which the list should be written
TEST_LIST_OUT="${GRASSSRC}/testsuite/examples/test_complete.list"
