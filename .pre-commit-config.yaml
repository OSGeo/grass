---
ci:
  skip: [flake8]
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: |
          (?x)^(
                configure$|
                .*\.md$|
                .*\.ascii$|
                .*\.asc$|
                .*\.ref$|
                raster3d/r3.null/testsuite/data/test_volume_.*|
                mswindows/.*|
                .*\.po$|
                .*\.ps$|
                .*\.svg$|
                python/libgrass_interface_generator/ctypesgen/|
                lib/fonts/fonts/.*
          )
      - id: end-of-file-fixer
        exclude: |
          (?x)^(
                configure$|
                .*\.ascii$|
                .*\.asc$|
                .*\.ref$|
                python/grass/pygrass/raster/testsuite/data/geology_cats|
                mswindows/.*|
                .*\.po$|
                .*\.ps$|
                .*\.svg$|
                python/libgrass_interface_generator/ctypesgen/|
                lib/fonts/fonts/.*
          )
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.11.5
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix, --preview]
      # Run the formatter.
      - id: ruff-format
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.44.0
    hooks:
      - id: markdownlint-fix
  - repo: https://github.com/pycqa/flake8
    rev: 7.2.0
    hooks:
      - id: flake8
        exclude: |
          (?x)^(
                python/libgrass_interface_generator/|
                .*/testsuite/.*
          )
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v18.1.8
    hooks:
      - id: clang-format
        types_or: [c, c++, javascript, json, objective-c]
        exclude: |
          (?x)^(
                man/jquery.fixedheadertable.min.js$|
                .*\.ipynb$
          )
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.37.0
    hooks:
      - id: yamllint
