<h2>DESCRIPTION</h2>

<em>v.build.all</em> runs <em><a href="v.build.html">v.build</a></em>
for all vectors in the current mapset.

<h3>Example</h3>

<div class="code"><pre>
# rebuild topology for all vector maps in the current mapset
v.build.all
</pre></div>
