<h2>DESCRIPTION</h2>

<em>v.what.strds</em> retrieves raster values from a given space-time raster datasets
(STRDS) using a point vector map.

<h2>NOTES</h2>

TBD.

<h2>EXAMPLES</h2>

<div class="code"><pre>
v.what.strds input=mypoints strds=mystrds output=newvector
</pre></div>
