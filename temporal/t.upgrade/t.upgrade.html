<h2>DESCRIPTION</h2>

This module upgrades the TGIS DB version from version 2 (DB scheme before
introducing band reference support ("image collections"), see
<a href="https://github.com/OSGeo/grass/pull/63">PR #63</a>) to version 3
(with band reference support).

<h2>EXAMPLE</h2>

<div class="code"><pre>
t.upgrade
</pre></div>
